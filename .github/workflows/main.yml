name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '19.x'

    - name: Install dependencies
      run: npm install
      
    - name: Test the app
      run: npm run test

    - name: Build the app
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        branch: gh-pages
        folder: out
